<!DOCTYPE html>
<html>
<head>
    <title>TikTok</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <link href="tiktokstyle.css" rel="stylesheet">
</head>
<body style="font-family: 'Itim'">
    <div>
        <button class="tiktokButton" id="ilikeit" onclick="tiktokYes();">I like it</button>
        <button class="tiktokButton" id="neitherlikeordislike" onclick="tiktokEh();">Neither like nor dislike it</button>
        <button class="tiktokButton" id="idontlikeit" onclick="tiktokNo();">I don't like it</button>
    </div>
</body>
</html>
